<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<span id="coin"></span><br><br>
<input type="text" id="key" name="key">
<button onclick="apiKey()">Call</button>

<script>
  function apiKey() {
    var key = document.getElementById("key").value;
    var myObj = {};
    var x = "";
    var apiurl = "https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?start=1&limit=10&convert=eur&CMC_PRO_API_KEY=" + (key);
    var url = "latest.jso" + (key);

    $.getJSON((url), function(data) { //latest.json
        myObj = data
        for (i = 0; i < myObj.data.length; i++) {
            x += myObj.data[i].symbol + ": " + myObj.data[i].quote.EUR.price + "<br>";
        };
        document.getElementById("coin").innerHTML = x;
    });
  }
</script>

</body>
</html>
